<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input data</title>
    <link rel="stylesheet" href="/client/css/write-data.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/write-data.js" async></script>
  </head>
  <body>
    <div id="title"><h1>Input Data</h1></div>
    <nav>
      <li><a href="/">Home</a></li>
      <li><a href="/write-data">Enter Data</a></li>
      <li><a href="/view-data">View Data</a></li>
      <li><a href="">Browse Data</a></li>
    </nav>
    <form>
      <div id="form_control">
        <div class="form_group">
          <label for="shoe_name">Shoe Name</label>
          <input id="shoe_name" type="text" />
        </div>
        <div class="form_group">
          <label for="year_released">Release Date</label>
          <input id="year_released" type="date" />
        </div>
        <div class="form_group">
          <label for="shoe_type">Type of shoe</label>
          <input id="shoe_type" type="text" />
        </div>
        <div class="form_group">
          <label for="brand">Shoe Brand</label>
          <input id="brand" type="text" />
        </div>
        <div class="form_group">
          <label for="price">Retail Price</label>
          <input id="price" type="text" />
        </div>
        <div class="form_group">
          <label for="color">Shoe color</label>
          <input id="color" type="text" />
        </div>
        <div class="button_container">
          <div class="button" id="Submit">Submit</div>
          <div class="button" id="clear">clear</div>
        </div>
      </div>
    </form>
  </body>
</html>
